    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        html, body {
            height: 100%; /* Full height for html and body */
            margin: 0; /* Remove default margins */
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Allows the container to expand */

            padding: 20px; /* Padding to ensure content doesn't touch edges */
        }

        .form-frame {
            background-color: #fff;
            border: 1px solid #435E91; /* Border color */

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

            width: 100%;

        .form-frame h2 {
            font-size: 20px; /* Smaller text size */

            text-align: left; /* Align header to the left */
        }

        .form-frame .form-group {
            margin-bottom: 20px;
        }

        .form-frame .form-control {
            border-radius: 4px;
            border: 50px solid primary; /* Default Bootstrap border color */
            box-shadow: none;
        }

        .form-frame .form-control:focus {
            border-color: primary; /* Border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(67, 94, 145, 0.25); /* Bootstrap focus shadow */
        }

        .form-frame .btn {
            background-color: primary; /* Button color */
            border-color: primary; /* Border color */

        .form-frame .btn:hover {

        .btn-container {
            display: flex;

        /* Navbar styles */
        .navbar {
            background-color: #000000; /* Navbar background color */

        .navbar-nav .nav-link {
            color: #ff7f50; /* Default color for navbar items */

        .navbar-nav .nav-link:hover {
            color: #ff7f50; /* Blue color for navbar items on hover */
            text-decoration: underline; /* Remove underline on hover */
        }

        .btn-primary:hover {
            color: Black;
            background-color: #ff7f50; /* Darker shade for button hover */
            border-color: #ff7f50; /* Darker border shade for button hover */

        .navbar-nav .nav-item {
            margin-right: 15px; /* Space between navbar items */

        }

        .footer a:hover {
            text-decoration: underline; /* Underline on hover */

<body class="bg-white text-dark">
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <!-- Brand Section -->
            <a class="navbar-brand d-flex align-items-center" href="/">

    <div class="container">
        <div class="form-frame">
            <h2>Enter your email ID:</h2>
            <form action="/email_page.html" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email ID" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/url_page.html" class="btn btn-primary">Next</a>
                </div>
            </form>
        </div>
    </div>
