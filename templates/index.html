<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockBot - Your AI Stock Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Flexbox layout for sticky footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
        }

        .footer {
            flex-shrink: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #000000; /* Navbar background color */
        }

        .navbar-nav .nav-link {
            color: #ff7f50; /* Default color for navbar items */
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50; /* Blue color for navbar items on hover */
            text-decoration: underline; /* Remove underline on hover */
        }

        .btn-primary:hover {
            color: Black;
            background-color: Orange; /* Darker shade for button hover */
            border-color: Orange; /* Darker border shade for button hover */
        }

        .navbar-nav .nav-item {
            margin-right: 15px; /* Space between navbar items */
        }

        .navbar-nav .nav-item:last-child {
            margin-right: 5px; /* Remove margin from the last item */
        }

        /* Footer styles */
        .footer {
            background-color: #000000; /* Footer background color */
            color: #ffffff; /* Footer text color */
        }

        .footer a {
            color: #ff7f50; /* Orange color for the link */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Hero section styles */
        .hero {
            background-size: cover;
            background-position: center;
        }

        /* Image next to hero section */
        .hero-image {
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        @media (max-width: 768px) {
            .hero-image {
                height: 300px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>

<body class="bg-dark text-light">
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Brand Section -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="static/images/stockbot-icon.png" width="30" height="30" class="me-2" alt="StockBot Logo">
                <h1 class="h3 mb-0">StockBot</h1>
            </a>
            
            <!-- Navigation for larger screens -->
            <div class="d-none d-lg-block">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <!-- Hero Section -->
        <section class="hero bg-white text-center text-dark py-5">
            <div class="container" style="height:600px">
                <div class="row align-items-center">
                    <!-- Hero Text on the Left -->
                    <div class="col-lg-6">
                        <div class="hero-content">
                            <h2 class="display-4">Your Personal Stock Bot</h2>
                            <p class="lead">StockBot is an AI-powered tool designed to help you summarize stock-related articles to help you gain more insights.</p>
                            <a href="email_page.html" class="btn btn-primary btn-lg">Get Started</a>
                        </div>
                    </div>
                    <!-- Hero Image on the Right -->
                    <div class="col-lg-6">
                        <div class="hero-image">
                            <img src="static/images/hero-image.jpg" class="img-fluid rounded" alt="Hero Image"> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-4">
        <div class="container">
            <p>&copy; 2024 StockBot. All rights reserved.</p>
            <p><a href="contact.html" class="text-decoration-none">Contact Us</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
